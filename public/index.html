<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --radius: 14px;
    }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #1f2937, #0f172a 40%, #020617 90%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1.3rem;
      color: #e2e8f0;
    }
    header { display: flex; justify-content: space-between; align-items: center; gap: .5rem; }
    h1 { margin: 0; font-size: 1.5rem; }
    .tabs { display: flex; gap: .5rem; }
    .tab-btn {
      background: rgba(15,23,42,0.15);
      color: #e2e8f0;
      border: 1px solid transparent;
      border-radius: .6rem;
      padding: .4rem .8rem .5rem;
      font-size: .7rem;
      cursor: pointer;
    }
    .tab-btn.active {
      background: rgba(56,189,248,0.12);
      border-color: rgba(56,189,248,0.55);
    }
    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 1.1rem;
      height: calc(100vh - 4.2rem);
    }
    .card {
      background: rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(148, 163, 184, 0.18);
      backdrop-filter: blur(16px);
      border-radius: var(--radius);
      padding: 1rem 1.1rem 1.1rem;
      height: 100%;
      overflow: auto;
    }
    label { font-size: .75rem; color: var(--muted); display: block; margin-bottom: .35rem; }
    input, select {
      width: 100%;
      background: rgba(15,23,42,.35);
      border: 1px solid rgba(148,163,184,0.28);
      border-radius: .55rem;
      padding: .5rem .65rem;
      color: #e2e8f0;
      font-size: .8rem;
      outline: none;
    }
    input:focus, select:focus { border-color: rgba(56,189,248,.75); background: rgba(15,23,42,.65); }
    .form-group { margin-bottom: .6rem; }
    .two-col {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: .5rem;
    }
    button {
      border: none;
      background: var(--accent);
      color: #0f172a;
      font-weight: 600;
      padding: .55rem .85rem;
      border-radius: .6rem;
      font-size: .75rem;
      cursor: pointer;
    }
    button.secondary { background: rgba(148,163,184,0.12); color: #e2e8f0; }
    table { width: 100%; border-collapse: collapse; font-size: .7rem; }
    thead {
      background: rgba(15, 23, 42, 0.3);
      position: sticky; top: 0;
    }
    th, td {
      text-align: left;
      padding: .4rem .3rem;
      border-bottom: 1px solid rgba(148,163,184,0.08);
      white-space: nowrap;
    }
    .orders-table { width: 100%; overflow: auto; height: 100%; }
    .hidden { display: none !important; }
    .stock-item {
      background: rgba(15,23,42,0.25);
      border: 1px solid rgba(148,163,184,0.12);
      border-radius: .6rem;
      padding: .45rem .5rem .3rem;
      margin-bottom: .4rem;
    }
    .size-row {
      display: flex;
      align-items: center;
      gap: .4rem;
      margin-bottom: .25rem;
      font-size: .7rem;
    }
    .badge {
      font-size: .6rem;
      background: rgba(56,189,248,0.07);
      border: 1px solid rgba(56,189,248,0.3);
      padding: .2rem .4rem;
      border-radius: 999px;
    }
    .actions-btn {
      background: rgba(148,163,184,0.08);
      color: #e2e8f0;
      border: 1px solid rgba(148,163,184,0.12);
      padding: .25rem .5rem;
      border-radius: .4rem;
      font-size: .65rem;
      margin-right: .25rem;
      cursor: pointer;
    }
    .status-pill {
      display: inline-block;
      padding: .15rem .5rem .25rem;
      border-radius: 999px;
      font-size: .6rem;
      font-weight: 500;
    }
    .status-pending { background: rgba(234,179,8,0.12); color: #fde68a; border: 1px solid rgba(234,179,8,0.3); }
    .status-on { background: rgba(59,130,246,0.08); color: #bfdbfe; border: 1px solid rgba(59,130,246,0.3); }
    .status-delivered { background: rgba(34,197,94,0.12); color: #bbf7d0; border: 1px solid rgba(34,197,94,0.3); }

    .edit-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: rgba(15,23,42,0.98);
      border-left: 1px solid rgba(148,163,184,.15);
      padding: .9rem .9rem 1.1rem;
      display: none;
      flex-direction: column;
      gap: .5rem;
      z-index: 99;
      overflow-y: auto;
    }
    .edit-panel.show { display: flex; }

    .add-cat-box {
      background: rgba(15,23,42,0.3);
      border: 1px solid rgba(148,163,184,0.15);
      border-radius: .6rem;
      padding: .45rem .5rem .55rem;
      margin-bottom: .5rem;
    }
    .cat-list-small {
      background: rgba(15,23,42,0.3);
      border: 1px solid rgba(148,163,184,0.15);
      border-radius: .6rem;
      padding: .45rem .5rem .55rem;
      margin-top:.5rem;
    }
    .cat-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:.35rem;
      font-size:.7rem;
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; height: auto; }
      .card { height: auto; }
      .edit-panel { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Order Register</h1>
    <div class="tabs">
      <button class="tab-btn active" data-tab="orders-tab">Orders</button>
      <button class="tab-btn" data-tab="stocks-tab">Stocks</button>
    </div>
  </header>

  <!-- EDIT PANEL -->
  <div id="editPanel" class="edit-panel">
    <h3>Edit order</h3>
    <label>Customer name</label>
    <input type="text" id="editCustomer" />
    <label>Phone</label>
    <input type="text" id="editPhone" />
    <label>Address</label>
    <input type="text" id="editAddress" />
    <label>Payment</label>
    <select id="editPayment">
      <option value="cash">Cash</option>
      <option value="bank">Bank transfer</option>
    </select>
    <label>Category</label>
    <select id="editCategory"></select>
    <label>Item</label>
    <select id="editItem"></select>
    <label>Size</label>
    <select id="editSize"></select>
    <label>Quantity</label>
    <input type="number" id="editQty" min="1" value="1" />
    <label>Price</label>
    <input type="number" id="editPrice" min="0" value="0" />
    <label>Status</label>
    <select id="editStatus">
      <option value="pending">Pending</option>
      <option value="on-delivery">On delivery</option>
      <option value="delivered">Delivered</option>
    </select>
    <label>Notes</label>
    <input type="text" id="editNotes" />
    <div style="display:flex;gap:.5rem;margin-top:.5rem;">
      <button id="saveEditBtn">Save</button>
      <button id="closeEditBtn" class="secondary" type="button">Close</button>
    </div>
  </div>

  <!-- ORDERS TAB -->
  <div class="layout" id="orders-tab">
    <div class="card">
      <h3 style="margin-top:0;margin-bottom:.6rem;">New Order</h3>
      <div class="form-group">
        <label for="customerName">Customer name</label>
        <input id="customerName" type="text" />
      </div>
      <div class="two-col form-group">
        <div>
          <label for="phone">Phone number</label>
          <input id="phone" type="tel" />
        </div>
        <div>
          <label for="address">Address</label>
          <input id="address" type="text"  />
        </div>
      </div>
      <div class="form-group">
        <label for="payment">Payment method</label>
        <select id="payment">
          <option value="cash">Cash</option>
          <option value="bank">Bank transfer</option>
        </select>
      </div>
      <div class="two-col form-group">
        <div>
          <label for="price">Price</label>
          <input id="price" type="number" min="0" value="0" />
        </div>
        <div>
          <label for="status">Status</label>
          <select id="status">
            <option value="pending">Pending</option>
            <option value="on-delivery">On delivery</option>
            <option value="delivered">Delivered</option>
          </select>
        </div>
      </div>
      <hr style="border:0;border-top:1px solid rgba(148,163,184,0.12);margin:.7rem 0;" />
      <div class="form-group">
        <label for="productCategory">Product category</label>
        <select id="productCategory"></select>
      </div>
      <div class="form-group">
        <label for="stockItemSelect">Stock item</label>
        <select id="stockItemSelect"></select>
      </div>
      <div class="two-col form-group">
        <div>
          <label for="size">Size</label>
          <select id="size"></select>
        </div>
        <div>
          <label for="qty">Quantity</label>
          <input id="qty" type="number" min="1" value="1" />
        </div>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <input id="notes" type="text" />
      </div>
      <button id="addOrderBtn" style="width:100%;margin-top:.5rem;">Add order</button>
    </div>

    <div class="card">
      <div style="display:flex;gap:.5rem;margin-bottom:.6rem;">
        <div id="totalAll" class="badge">Total: 0</div>
        <div id="totalDelivered" class="badge">Delivered: 0</div>
        <div id="totalPending" class="badge">Pending: 0</div>
      </div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.5rem;">
        <h3 style="margin:0;">Orders</h3>
        <button id="exportBtn" class="secondary">Export JSON</button>
      </div>
      <div class="orders-table">
        <table id="ordersTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Customer</th>
              <th>Phone</th>
              <th>Category</th>
              <th>Item</th>
              <th>Size</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Status</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- STOCKS TAB -->
  <div class="layout hidden" id="stocks-tab">
    <div class="card">
      <h3 style="margin-top:0;margin-bottom:.6rem;">Add / Edit stock item</h3>

      <div class="add-cat-box">
        <small>Add new category</small>
        <div class="two-col" style="gap:.35rem;">
          <input id="newCategoryName" type="text"  />
          <button id="addCategoryBtn">Add</button>
        </div>
      </div>

      <div class="cat-list-small">
        <small style="display:block;margin-bottom:.35rem;">Current categories</small>
        <div id="categoriesList"></div>
      </div>

      <div class="form-group" style="margin-top:.5rem;">
        <label for="newCategory">Category</label>
        <select id="newCategory"></select>
      </div>
      <div class="form-group">
        <label for="stockName">Item name</label>
        <input id="stockName" type="text"  />
      </div>
      <p style="font-size:.7rem;color:var(--muted);margin-bottom:.4rem;">Sizes for this item:</p>
      <div id="stockSizesArea"></div>
      <button id="saveStockItem" style="width:100%;margin-top:.5rem;">Save item</button>
    </div>

    <div class="card">
      <h3 style="margin-top:0;margin-bottom:.6rem;">Current stock</h3>
      <div id="stockList"></div>
    </div>
  </div>

  <script>
    // NOW categories are from the backend
    let categories = [];
    let stockItems = [];
    let orders = [];
    let editingOrderId = null;

    // elements
    const tabBtns = document.querySelectorAll(".tab-btn");
    const ordersTab = document.getElementById("orders-tab");
    const stocksTab = document.getElementById("stocks-tab");

    const productCategoryEl = document.getElementById("productCategory");
    const stockItemSelectEl = document.getElementById("stockItemSelect");
    const sizeEl = document.getElementById("size");
    const qtyEl = document.getElementById("qty");
    const addOrderBtn = document.getElementById("addOrderBtn");
    const ordersTableBody = document.querySelector("#ordersTable tbody");
    const exportBtn = document.getElementById("exportBtn");

    const newCategoryEl = document.getElementById("newCategory");
    const newCategoryNameEl = document.getElementById("newCategoryName");
    const addCategoryBtn = document.getElementById("addCategoryBtn");
    const categoriesListEl = document.getElementById("categoriesList");

    const stockNameEl = document.getElementById("stockName");
    const stockSizesArea = document.getElementById("stockSizesArea");
    const saveStockItemBtn = document.getElementById("saveStockItem");
    const stockList = document.getElementById("stockList");

    const totalAllEl = document.getElementById("totalAll");
    const totalDeliveredEl = document.getElementById("totalDelivered");
    const totalPendingEl = document.getElementById("totalPending");

    const editPanel = document.getElementById("editPanel");
    const editCustomer = document.getElementById("editCustomer");
    const editPhone = document.getElementById("editPhone");
    const editAddress = document.getElementById("editAddress");
    const editPayment = document.getElementById("editPayment");
    const editCategory = document.getElementById("editCategory");
    const editItem = document.getElementById("editItem");
    const editSize = document.getElementById("editSize");
    const editQty = document.getElementById("editQty");
    const editPrice = document.getElementById("editPrice");
    const editStatus = document.getElementById("editStatus");
    const editNotes = document.getElementById("editNotes");
    const saveEditBtn = document.getElementById("saveEditBtn");
    const closeEditBtn = document.getElementById("closeEditBtn");

    function renderCategorySelects() {
      // orders
      productCategoryEl.innerHTML = "";
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat.slug;
        opt.textContent = cat.name;
        productCategoryEl.appendChild(opt);
      });
      // stocks
      newCategoryEl.innerHTML = "";
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat.slug;
        opt.textContent = cat.name;
        newCategoryEl.appendChild(opt);
      });
      // edit order
      editCategory.innerHTML = "";
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat.slug;
        opt.textContent = cat.name;
        editCategory.appendChild(opt);
      });
      // list with delete
      categoriesListEl.innerHTML = "";
      categories.forEach(cat => {
        const row = document.createElement("div");
        row.className = "cat-row";
        row.innerHTML = `
          <span>${cat.name}</span>
          <button class="actions-btn" data-del-cat="${cat.slug}">Del</button>
        `;
        categoriesListEl.appendChild(row);
      });
    }

    function renderStockSizesAreaFor(categorySlug) {
      stockSizesArea.innerHTML = "";
      const cat = categories.find(c => c.slug === categorySlug);
      const sizes = (cat && cat.sizes && cat.sizes.length) ? cat.sizes : ["S","M","L"];
      sizes.forEach(sz => {
        const row = document.createElement("div");
        row.className = "size-row";
        row.innerHTML = `
          <span style="width:50px;display:inline-block;">${sz}</span>
          <input type="number" data-size="${sz}" value="0" min="0" style="width:70px;" />
        `;
        stockSizesArea.appendChild(row);
      });
    }

    function renderStockList() {
      stockList.innerHTML = "";
      stockItems.forEach(item => {
        const cat = categories.find(c => c.slug === item.category);
        const sizesHtml = Object.entries(item.sizes || {})
          .map(([s,q]) => `<div class="size-row"><span>${s}</span><span class="badge">${q}</span></div>`)
          .join("");
        const div = document.createElement("div");
        div.className = "stock-item";
        div.innerHTML = `
          <div style="margin-bottom:.35rem;display:flex;justify-content:space-between;gap:.5rem;align-items:center;">
            <div>
              <strong>${item.name}</strong>
              <div style="font-size:.65rem;color:#94a3b8;">${cat ? cat.name : item.category}</div>
            </div>
            <div>
              <button class="actions-btn" data-stock-edit="${item.id}">Edit</button>
              <button class="actions-btn" data-stock-del="${item.id}">Del</button>
            </div>
          </div>
          ${sizesHtml}
        `;
        stockList.appendChild(div);
      });
    }

    function fillOrderStockItems(categorySlug) {
      stockItemSelectEl.innerHTML = "";
      const items = stockItems.filter(i => i.category === categorySlug);
      if (items.length === 0) {
        const opt = document.createElement("option");
        opt.textContent = "No items";
        opt.value = "";
        stockItemSelectEl.appendChild(opt);
        sizeEl.innerHTML = "";
        return;
      }
      items.forEach(item => {
        const opt = document.createElement("option");
        opt.value = item.id;
        opt.textContent = item.name;
        stockItemSelectEl.appendChild(opt);
      });
      fillOrderSizesFromItem(items[0]);
    }

    function fillOrderSizesFromItem(item) {
      sizeEl.innerHTML = "";
      Object.entries(item.sizes || {}).forEach(([sz, qty]) => {
        const opt = document.createElement("option");
        opt.value = sz;
        opt.textContent = qty <= 0 ? `${sz} (OUT)` : `${sz} (${qty})`;
        if (qty <= 0) opt.disabled = true;
        sizeEl.appendChild(opt);
      });
    }

    function getStatusPill(status) {
      if (status === "delivered") return '<span class="status-pill status-delivered">Delivered</span>';
      if (status === "on-delivery") return '<span class="status-pill status-on">On delivery</span>';
      return '<span class="status-pill status-pending">Pending</span>';
    }

    function updateTotals() {
      let total = 0;
      let delivered = 0;
      let pending = 0;
      orders.forEach(o => {
        const p = Number(o.price || 0);
        total += p;
        if ((o.status || "pending") === "delivered") delivered += p;
        if ((o.status || "pending") === "pending") pending++;
      });
      totalAllEl.textContent = "Total: " + total;
      totalDeliveredEl.textContent = "Delivered: " + delivered;
      totalPendingEl.textContent = "Pending: " + pending;
    }

    function renderOrders() {
      ordersTableBody.innerHTML = "";
      orders.forEach((o, i) => {
        const cat = categories.find(c => c.slug === o.category);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${o.customerName}</td>
          <td>${o.phone}</td>
          <td>${cat ? cat.name : o.category}</td>
          <td>${o.itemName}</td>
          <td>${o.size}</td>
          <td>${o.qty}</td>
          <td>${o.price || 0}</td>
          <td>${getStatusPill(o.status)}</td>
          <td>${o.address || ""}</td>
          <td>
            <button class="actions-btn" data-edit="${o.id}">Edit</button>
            <button class="actions-btn" data-del="${o.id}">Del</button>
          </td>
        `;
        ordersTableBody.appendChild(tr);
      });

      document.querySelectorAll("[data-del]").forEach(btn => {
        btn.onclick = async () => {
          const id = btn.dataset.del;
          if (!confirm("Delete order?")) return;
          await fetch(`/api/orders/${id}`, { method: "DELETE" }).catch(() => {});
          orders = orders.filter(o => String(o.id) !== String(id));
          renderOrders();
          updateTotals();
          await loadStocks();
        };
      });

      document.querySelectorAll("[data-edit]").forEach(btn => {
        btn.onclick = () => {
          const id = btn.dataset.edit;
          const ord = orders.find(o => String(o.id) === String(id));
          if (!ord) return;
          editingOrderId = id;
          editCustomer.value = ord.customerName || "";
          editPhone.value = ord.phone || "";
          editAddress.value = ord.address || "";
          editPayment.value = ord.payment || "cash";
          editCategory.value = ord.category || "";
          fillEditItems(ord.category, ord.itemId);
          fillEditSizes(ord.itemId, ord.size);
          editQty.value = ord.qty || 1;
          editPrice.value = ord.price || 0;
          editStatus.value = ord.status || "pending";
          editNotes.value = ord.notes || "";
          editPanel.classList.add("show");
        };
      });
    }

    function fillEditItems(categorySlug, selectedItemId) {
      editItem.innerHTML = "";
      const items = stockItems.filter(i => i.category === categorySlug);
      items.forEach(it => {
        const opt = document.createElement("option");
        opt.value = it.id;
        opt.textContent = it.name;
        if (String(it.id) === String(selectedItemId)) opt.selected = true;
        editItem.appendChild(opt);
      });
    }

    function fillEditSizes(itemId, selectedSize) {
      editSize.innerHTML = "";
      const item = stockItems.find(i => String(i.id) === String(itemId));
      if (!item) return;
      Object.entries(item.sizes || {}).forEach(([sz, qty]) => {
        const opt = document.createElement("option");
        opt.value = sz;
        opt.textContent = qty <= 0 ? `${sz} (OUT)` : `${sz} (${qty})`;
        if (sz === selectedSize) opt.selected = true;
        editSize.appendChild(opt);
      });
    }

    tabBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        tabBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        if (btn.dataset.tab === "orders-tab") {
          ordersTab.classList.remove("hidden");
          stocksTab.classList.add("hidden");
        } else {
          ordersTab.classList.add("hidden");
          stocksTab.classList.remove("hidden");
        }
      });
    });

    // add category -> backend
    addCategoryBtn.addEventListener("click", async () => {
      const name = newCategoryNameEl.value.trim();
      if (!name) return;
      try {
        const res = await fetch("/api/categories", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || "error");
          return;
        }
        categories.push(data.category);
        renderCategorySelects();
        renderStockSizesAreaFor(data.category.slug);
        newCategoryNameEl.value = "";
      } catch(e) {
        console.log(e);
      }
    });

    // delete category (real from db)
    categoriesListEl.addEventListener("click", async (e) => {
      const slug = e.target.dataset.delCat;
      if (!slug) return;
      const cat = categories.find(c => c.slug === slug);
      if (!cat) return;
      if (!confirm(`Delete category "${cat.name}" and all its items and orders?`)) return;
      await fetch(`/api/categories/${encodeURIComponent(slug)}`, { method: "DELETE" }).catch(()=>{});
      // remove from local
      categories = categories.filter(c => c.slug !== slug);
      // remove stocks in that category from local
      stockItems = stockItems.filter(s => s.category !== slug);
      renderCategorySelects();
      renderStockList();
      if (categories.length > 0) {
        productCategoryEl.value = categories[0].slug;
        fillOrderStockItems(categories[0].slug);
        renderStockSizesAreaFor(categories[0].slug);
      }
    });

    newCategoryEl.addEventListener("change", () => {
      renderStockSizesAreaFor(newCategoryEl.value);
    });

    // save stock
    saveStockItemBtn.onclick = async () => {
      const category = newCategoryEl.value;
      const name = stockNameEl.value.trim();
      if (!name) {
        alert("name?");
        return;
      }
      const sizes = {};
      stockSizesArea.querySelectorAll("input[data-size]").forEach(inp => {
        sizes[inp.dataset.size] = Number(inp.value || 0);
      });

      const editingId = stockNameEl.dataset.editingId;

      try {
        if (editingId) {
          const res = await fetch(`/api/stocks/${editingId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ category, name, sizes })
          });
          const data = await res.json();
          if (data && data.stock) {
            const idx = stockItems.findIndex(s => s.id === editingId);
            if (idx !== -1) stockItems[idx] = data.stock;
          }
          stockNameEl.dataset.editingId = "";
        } else {
          const res = await fetch("/api/stocks", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ category, name, sizes })
          });
          const data = await res.json();
          if (data && data.stock) {
            stockItems.push(data.stock);
          }
        }
      } catch (err) {
        console.log(err);
      }

      renderStockList();
      if (productCategoryEl.value === category) {
        fillOrderStockItems(category);
      }
      stockNameEl.value = "";
      renderStockSizesAreaFor(category);
    };

    stockList.addEventListener("click", async (e) => {
      const editId = e.target.dataset.stockEdit;
      const delId = e.target.dataset.stockDel;

      if (editId) {
        const stk = stockItems.find(s => s.id === editId);
        if (!stk) return;
        newCategoryEl.value = stk.category;
        stockNameEl.value = stk.name;
        renderStockSizesAreaFor(stk.category);
        stockSizesArea.querySelectorAll("input[data-size]").forEach(inp => {
          const sz = inp.dataset.size;
          inp.value = stk.sizes && typeof stk.sizes[sz] !== "undefined" ? stk.sizes[sz] : 0;
        });
        stockNameEl.dataset.editingId = editId;
      }

      if (delId) {
        if (!confirm("Delete this stock item?")) return;
        await fetch(`/api/stocks/${delId}`, { method: "DELETE" }).catch(()=>{});
        stockItems = stockItems.filter(s => s.id !== delId);
        renderStockList();
        fillOrderStockItems(productCategoryEl.value);
      }
    });

    productCategoryEl.addEventListener("change", () => {
      fillOrderStockItems(productCategoryEl.value);
    });

    stockItemSelectEl.addEventListener("change", () => {
      const item = stockItems.find(i => i.id === stockItemSelectEl.value);
      if (item) fillOrderSizesFromItem(item);
    });

    addOrderBtn.onclick = async () => {
      const customerName = document.getElementById("customerName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const payment = document.getElementById("payment").value;
      const price = Number(document.getElementById("price").value || "0");
      const status = document.getElementById("status").value;
      const category = productCategoryEl.value;
      const itemId = stockItemSelectEl.value;
      const size = sizeEl.value;
      const qty = Number(qtyEl.value || "1");
      const notes = document.getElementById("notes").value.trim();

      if (!customerName || !phone) {
        alert("name + phone");
        return;
      }
      if (!itemId) {
        alert("choose stock item");
        return;
      }

      const it = stockItems.find(i => i.id === itemId);
      const currentQty = it ? Number(it.sizes?.[size] || 0) : 0;
      if (currentQty < qty) {
        alert("Not enough stock");
        return;
      }

      const body = {
        customerName,
        phone,
        address,
        payment,
        price,
        status,
        category,
        itemId,
        itemName: it ? it.name : "",
        size,
        qty,
        notes
      };

      let createdOrder = null;
      try {
        const res = await fetch("/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || "error");
          return;
        }
        createdOrder = data.order;
      } catch(e) {
        console.log(e);
      }

      if (createdOrder) {
        orders.unshift(createdOrder);
        renderOrders();
        updateTotals();
        await loadStocks();
      }

      qtyEl.value = 1;
      document.getElementById("notes").value = "";
      document.getElementById("price").value = 0;
      document.getElementById("status").value = "pending";
    };

    exportBtn.onclick = () => {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(orders, null, 2));
      const a = document.createElement("a");
      a.href = dataStr;
      a.download = "orders.json";
      a.click();
    };

    editCategory.addEventListener("change", () => {
      const catId = editCategory.value;
      fillEditItems(catId);
      const first = stockItems.find(i => i.category === catId);
      if (first) fillEditSizes(first.id);
    });

    editItem.addEventListener("change", () => {
      fillEditSizes(editItem.value);
    });

    saveEditBtn.onclick = async () => {
      if (!editingOrderId) return;
      const body = {
        customerName: editCustomer.value.trim(),
        phone: editPhone.value.trim(),
        address: editAddress.value.trim(),
        payment: editPayment.value,
        category: editCategory.value,
        itemId: editItem.value,
        size: editSize.value,
        qty: Number(editQty.value || 1),
        price: Number(editPrice.value || 0),
        status: editStatus.value,
        notes: editNotes.value.trim()
      };
      try {
        const res = await fetch(`/api/orders/${editingOrderId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || "edit failed");
          return;
        }
        const idx = orders.findIndex(o => String(o.id) === String(editingOrderId));
        if (idx !== -1) {
          orders[idx] = data.order;
        }
        renderOrders();
        updateTotals();
        await loadStocks();
        editPanel.classList.remove("show");
        editingOrderId = null;
      } catch(e) {
        console.log(e);
      }
    };

    closeEditBtn.onclick = () => {
      editPanel.classList.remove("show");
      editingOrderId = null;
    };

    async function loadCategories() {
      try {
        const res = await fetch("/api/categories");
        const data = await res.json();
        categories = Array.isArray(data) ? data : [];
        renderCategorySelects();
        if (categories.length > 0) {
          renderStockSizesAreaFor(categories[0].slug);
        }
      } catch(e) {
        console.log(e);
      }
    }

    async function loadStocks() {
      try {
        const res = await fetch("/api/stocks");
        const data = await res.json();
        stockItems = data.map(s => ({ ...s, id: s.id || s._id }));
        renderStockList();
        if (categories.length > 0) {
          const cur = productCategoryEl.value || categories[0].slug;
          productCategoryEl.value = cur;
          fillOrderStockItems(cur);
        }
      } catch(e) {
        console.log(e);
      }
    }

    async function loadOrders() {
      try {
        const res = await fetch("/api/orders");
        const data = await res.json();
        orders = Array.isArray(data) ? data : [];
        renderOrders();
        updateTotals();
      } catch(e) {
        console.log(e);
      }
    }

    // INIT
    (async () => {
      await loadCategories();
      await loadStocks();
      await loadOrders();
    })();
  </script>
</body>
</html>
